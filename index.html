<!doctype HTML>
<html>
	<head>
		<title>jQuery json-viewer</title>
		<meta charset="utf-8" />

		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="json-viewer/jquery.json-viewer.js"></script>
		<link href="json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet" />

		<style type="text/css">
body {
	margin: 0 100px;
	font-family: sans-serif;
}
textarea#json-input {
	width: 100%;
	height: 200px;
}
pre#json-renderer {
  border: 1px solid #aaa;
  padding: 0.5em 1.5em;
}
		</style>

		<script>
$(function() {
	$('#json-input').on("paste", function() {
	    var elem = $(this);

	    setTimeout(function() {
	        try {
			var input = eval('(' + $('#json-input').val() + ')');
			$('#json-renderer').jsonViewer(input);
			$('#json-input').fadeOut();

		} catch (error) {
			alert("Cannot eval JSON: " + error);
		}
	    }, 100);
	    
		
	});
});
		</script>
	</head>
	<body>
		<h1><a href="#" onclick="$('#json-input').show()">jQuery json-viewer</a></h1>
		<textarea id="json-input" autocomplete="off"></textarea>
		<pre id="json-renderer"></pre>
	</body>
</html>
